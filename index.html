<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe!</h1>
    <div id="board">
      <div onclick="startGame(this)" id="cellone" class="cell"></div>
      <div onclick="startGame(this)" id="celltwo" class="cell"></div>
      <div onclick="startGame(this)" id="cellthree" class="cell"></div>
      <div onclick="startGame(this)" id="cellfour" class="cell"></div>
      <div onclick="startGame(this)" id="cellfive" class="cell"></div>
      <div onclick="startGame(this)" id="cellsix" class="cell"></div>
      <div onclick="startGame(this)" id="cellseven" class="cell"></div>
      <div onclick="startGame(this)" id="celleight" class="cell"></div>
      <div onclick="startGame(this)" id="cellnine" class="cell"></div>
    </div>
    <div>
      <div><h2>Status Area</h2></div>
      <div><p id="statusBox">Turn: 0</p></div>
      <div><p id="playerStatus"></p></div>
    </div>
    <button onclick="startGame(this)" id="start">Start Game</button>
    <script src="ticTacToe.js"></script>
  </body>
</html>

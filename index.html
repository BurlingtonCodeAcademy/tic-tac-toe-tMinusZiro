<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe!</h1>
    <div id="board">
      <div onclick="startGame(this)" class="cell cellone"></div>
      <div onclick="startGame(this)" class="cell celltwo"></div>
      <div onclick="startGame(this)" class="cell cellthree"></div>
      <div onclick="startGame(this)" class="cell cellfour"></div>
      <div onclick="startGame(this)" class="cell cellfive"></div>
      <div onclick="startGame(this)" class="cell cellsix"></div>
      <div onclick="startGame(this)" class="cell cellseven"></div>
      <div onclick="startGame(this)" class="cell celleight"></div>
      <div onclick="startGame(this)" class="cell cellnine"></div>
    </div>
    <h2>Status Area</h2>
    <p id="statusBox">Player Status</p>
    <button onclick="startGame(this)" id="start">Start Game</button>
    <script src="ticTacToe.js"></script>
  </body>
</html>
